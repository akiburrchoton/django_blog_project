{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!--  Adding Security to protect the form -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><strong>Reset Password</strong></legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Reset Password</button>
            </div>
        </form>
        
    </div>
{% endblock content %}
